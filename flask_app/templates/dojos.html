<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojos</title>
</head>
<body>
    <div class="flex-container">
        <div class="col-a">
            <h1>New Dojo</h1><br>
            <form action="/add_dojo" method="post">
                <label for="dojo_name">Name:   </label>
                <input type="text" name="dojo_name"><br><br>
                <button type="submit">Create</button>
            </form>
        </div>
        <div class="col-b">
            <h1>All Dojos</h1><br>
            <div style="width: 300px; height: 300px; border:2px solid black; overflow-y: scroll;">
                {% for dojo in dojos %}
                <a href="/dojo/{{dojo.id}}">{{dojo.name}}</a><br>
                {% endfor %}
            </div>
            <br>
            <a href="/new_ninja">Add Ninja</a>
        </div>
    </div>
</body>
</html>
